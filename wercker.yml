box: ruby:2.5.3
build:
  steps:
    - install-packages:
        packages: nodejs

    - script:
        name: install rubygems
        code: gem install bundler rake
    - script:
        name: bundle config
        code: bundle config build.nokogiri --use-system-libraries

    - bundle-install

    - script:
        name: rubocop
        code: bundle exec rubocop

